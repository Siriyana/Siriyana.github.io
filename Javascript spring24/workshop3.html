<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop3</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        #example {
            display: none;
        }
    </style>
    <script>
        var tableVisible = false;

        function showTable() {
            var x = document.getElementById("example");
            tableVisible = !tableVisible;
            if (tableVisible) {
                x.style.display = "block";
                document.getElementById("muutaNappula").innerHTML = "Hide table";
            } else {
                x.style.display = "none";
                document.getElementById("muutaNappula").innerHTML = "Show table";
            }
        }

        function getLocation() {
            var paikkatiedotElement = document.getElementById("paikkatiedot");

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position){
                    showPosition(position, paikkatiedotElement);
                });
            } else {
                paikkatiedotElement.innerHTML = "Geolocation is not supported by this browser.";
            }
        }

        function showPosition(position, element) {
            element.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude;
        }
    </script>
</head>
